<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Details - Hustle Cart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #e5e5e5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .payment-container {
      width: 100%;
      max-width: 750px;
      background: #f1f1f1;
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .payment-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #bdbdbd;
      padding: 15px 20px;
    }

    .payment-header h2 {
      font-size: 18px;
      font-weight: 700;
    }

    .back-btn {
      background: #007bff;
      color: white;
      font-size: 13px;
      padding: 6px 12px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background: #005ecb;
    }

    .amount-section {
      background: #e8e8e8;
      padding: 20px 25px;
    }

    .amount-row {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
      font-weight: 600;
    }

    .payment-method {
      background: #fff;
      padding: 25px;
    }

    .payment-method h3 {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 15px;
    }

    .option {
      display: flex;
      align-items: center;
      margin-top: 12px;
      font-weight: 500;
      cursor: pointer;
    }

    .option input[type="radio"] {
      margin-right: 10px;
      transform: scale(1.1);
      cursor: pointer;
    }

    .card-details,
    .upi-details {
      margin-left: 25px;
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    .card-details input,
    .upi-details input {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      margin-bottom: 10px;
      transition: border-color 0.3s;
    }

    .card-details input:focus,
    .upi-details input:focus {
      border-color: #007bff;
      outline: none;
    }

    .pay-btn {
      background: #42b883;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 4px;
      font-size: 15px;
      margin-top: 20px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
      width: 100%;
    }

    .pay-btn:hover:not(:disabled) {
      background: #36a573;
    }

    .pay-btn:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: 5px;
      color: white;
      font-weight: 500;
      z-index: 1000;
      max-width: 300px;
      animation: slideIn 0.3s ease-out;
    }

    .toast.success {
      background: #4CAF50;
    }

    .toast.error {
      background: #f44336;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideOut {
      from {
        transform: translateX(0);
        opacity: 1;
      }

      to {
        transform: translateX(100%);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="payment-container">
    <div class="payment-header">
      <h2>PAYMENT DETAILS :</h2>
      <button class="back-btn" onclick="window.location.href='/cart'">Back to Cart</button>
    </div>

    <div class="amount-section">
      <div class="amount-row">
        <div>Subtotal:</div>
        <div>₹<span id="subtotal">0</span></div>
      </div>
      <div class="amount-row">
        <div>Discount:</div>
        <div>₹<span id="discount">0</span></div>
      </div>
      <div class="amount-row">
        <div>Delivery:</div>
        <div>₹<span id="delivery">0</span></div>
      </div>
      <div class="amount-row">
        <div>Coins used:</div>
        <div><span id="coins-used">0</span> coins</div>
      </div>
      <div class="amount-row" style="font-weight:700; margin-top:8px;">
        <div>Total Amount:</div>
        <div>₹<span id="total-amount">0</span></div>
      </div>
    </div>

    <div class="payment-method">
      <h3>Choose Payment Method</h3>
      <label class="option"><input type="radio" name="payment" id="payment-card" value="card">Credit / Debit
        Card</label>
      <div class="card-details" id="card-details-section" style="display:none;">
        <input type="text" id="card-number" placeholder="Card Number" maxlength="19">
        <div class="card-row">
          <input type="text" id="expiry-date" placeholder="Expiry Date (MM/YY)" maxlength="5">
          <input type="text" id="cvv" placeholder="CVV" maxlength="4">
        </div>
      </div>

      <label class="option"><input type="radio" name="payment" id="payment-upi" value="upi">UPI / Google Pay /
        PhonePe</label>
      <div class="upi-details" id="upi-details-section" style="display:none;">
        <input type="text" id="upi-id" placeholder="Enter UPI ID (e.g. name@upi)">
      </div>

      <label class="option"><input type="radio" name="payment" id="payment-cod" value="cod" checked>Cash on
        Delivery</label>

      <button type="button" class="pay-btn" id="pay-now-btn">Pay Now</button>
      <p class="note">You'll receive an order confirmation once payment is complete.</p>
    </div>
  </div>

  <script>
  async function loadPaymentData() {
    try {
      const res = await fetch('/get_cart_total');
      const data = await res.json();

      if (data.success) {
        document.getElementById('subtotal').textContent = data.subtotal;
        document.getElementById('discount').textContent = data.discount;
        document.getElementById('delivery').textContent = data.delivery;
        document.getElementById('coins-used').textContent = data.coins_used;
        document.getElementById('total-amount').textContent = data.total;
      } else {
        alert("Failed to load payment details!");
      }
    } catch (err) {
      console.error('Error fetching totals:', err);
    }
  }

  async function processPayment() {
    const btn = document.getElementById('pay-now-btn');
    btn.disabled = true;
    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';

    try {
      const totalAmount = parseFloat(document.getElementById('total-amount').textContent);
      const paymentMethod = document.querySelector('input[name="payment"]:checked').value;

      const res = await fetch('/checkout', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          coins_used: 0,
          payment_method: paymentMethod,
          total_amount: totalAmount
        })
      });

      const data = await res.json();

      if (data.success) {
        alert('Payment Successful!');
        window.location.href = '/account';
      } else {
        alert('Payment failed: ' + data.error);
        btn.disabled = false;
        btn.innerHTML = 'Pay Now';
      }
    } catch (err) {
      console.error('Error processing payment:', err);
      alert('Error occurred during payment');
      btn.disabled = false;
      btn.innerHTML = 'Pay Now';
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    loadPaymentData();
    document.getElementById('pay-now-btn').addEventListener('click', processPayment);
  });
</script>

</body>

</html>
