<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hustle Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background: #e5e5e5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .login-header {
            background: #2c5aa0;
            color: white;
            padding: 25px;
            text-align: center;
        }

        .login-header h1 { font-size: 24px; margin-bottom: 5px; }
        .login-header p { opacity: 0.9; font-size: 14px; }

        .login-form { padding: 30px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; }
        .form-group input {
            width: 100%; padding: 12px 15px; border: 1px solid #ddd; border-radius: 5px;
            font-size: 16px; transition: border-color 0.3s;
        }
        .form-group input:focus { border-color: #2c5aa0; outline: none; }

        .login-btn {
            width: 100%; background: #2c5aa0; color: white; border: none; padding: 14px;
            border-radius: 5px; font-size: 16px; font-weight: 600; cursor: pointer;
            transition: background 0.3s; margin-top: 10px;
        }
        .login-btn:hover { background: #1e3d6f; }
        .login-btn:disabled { background: #cccccc; cursor: not-allowed; }

        .register-link { text-align: center; margin-top: 20px; color: #666; }
        .register-link a { color: #2c5aa0; text-decoration: none; font-weight: 600; }
        .register-link a:hover { text-decoration: underline; }

        .toast {
            position: fixed; top: 20px; right: 20px; padding: 15px 20px; border-radius: 5px;
            color: white; font-weight: 500; z-index: 1000; max-width: 300px;
            animation: slideIn 0.3s ease-out;
        }

        .toast.success { background: #4CAF50; }
        .toast.error { background: #f44336; }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Sign in to your account</p>
        </div>

        <form class="login-form" id="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>

            <button type="submit" class="login-btn" id="login-btn">Sign In</button>

            <div class="register-link">
                Don't have an account? <a href="/register">Create Account</a>
            </div>
        </form>
    </div>

    <script>
        function showToast(message, type = 'success') {
            const existingToasts = document.querySelectorAll('.toast');
            existingToasts.forEach(t => t.remove());

            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.animation = 'slideOut 0.3s ease-in';
                setTimeout(() => toast.remove(), 300);
            }, 2500);
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const btn = document.getElementById('login-btn');
            btn.disabled = true;

            try {
                const res = await fetch('/handle_login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();

                if (data.success) {
                    showToast('Login successful!', 'success');
                    setTimeout(() => window.location.href = '/account', 1000);
                } else {
                    showToast(data.error || 'Invalid credentials', 'error');
                    btn.disabled = false;
                }
            } catch {
                showToast('Server error, please try again', 'error');
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
