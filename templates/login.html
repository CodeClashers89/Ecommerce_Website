<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hustle Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header .logo {
            font-size: 42px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .login-header p {
            font-size: 16px;
            color: #666;
        }

        .form-tabs {
            display: flex;
            margin-bottom: 25px;
            background: #f5f5f5;
            border-radius: 10px;
            padding: 5px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            color: #666;
        }

        .tab.active {
            background: white;
            color: #667eea;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .form-group label {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .form-group i {
            color: #667eea;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 14px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            outline: none;
            transition: all 0.3s;
        }

        .form-group input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input.error {
            border-color: #f44336;
        }

        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
            animation: shake 0.3s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background-color: #e8f5e8;
            color: #2e7d32;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .login-btn i.fa-spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
            transition: color 0.2s;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .form-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .password-strength {
            margin-top: 5px;
            font-size: 12px;
            display: none;
        }

        .strength-bar {
            height: 4px;
            border-radius: 2px;
            margin-top: 5px;
            background: #e0e0e0;
            overflow: hidden;
        }

        .strength-bar-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s;
        }

        .strength-weak { background: #f44336; }
        .strength-medium { background: #ff9800; }
        .strength-strong { background: #4caf50; }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            .login-header .logo {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 class="logo">ðŸ›’ Hustle Cart</h1>
            <p id="header-text">Welcome back! Please login to continue</p>
        </div>

        <div class="form-tabs">
            <div class="tab active" id="login-tab" onclick="switchToLogin()">
                <i class="fas fa-sign-in-alt"></i> Login
            </div>
            <div class="tab" id="register-tab" onclick="switchToRegister()">
                <i class="fas fa-user-plus"></i> Register
            </div>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <!-- Login Form -->
        <form class="login-form" id="login-form">
            <div class="form-group">
                <label for="login-email">
                    <i class="fas fa-envelope"></i> Email Address
                </label>
                <input type="email" id="login-email" name="email" placeholder="your@email.com" required>
            </div>
            <div class="form-group">
                <label for="login-password">
                    <i class="fas fa-lock"></i> Password
                </label>
                <div class="input-wrapper">
                    <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                    <i class="fas fa-eye password-toggle" onclick="togglePassword('login-password', this)"></i>
                </div>
            </div>
            <button type="submit" class="login-btn" id="login-btn">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>

        <!-- Register Form -->
        <form class="login-form" id="register-form" style="display: none;">
            <div class="form-group">
                <label for="reg-username">
                    <i class="fas fa-user"></i> Full Name
                </label>
                <input type="text" id="reg-username" name="username" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label for="reg-email">
                    <i class="fas fa-envelope"></i> Email Address
                </label>
                <input type="email" id="reg-email" name="email" placeholder="your@email.com" required>
            </div>
            <div class="form-group">
                <label for="reg-password">
                    <i class="fas fa-lock"></i> Password
                </label>
                <div class="input-wrapper">
                    <input type="password" id="reg-password" name="password" placeholder="Minimum 6 characters" required oninput="checkPasswordStrength(this.value)">
                    <i class="fas fa-eye password-toggle" onclick="togglePassword('reg-password', this)"></i>
                </div>
                <div class="password-strength" id="password-strength">
                    <div class="strength-bar">
                        <div class="strength-bar-fill" id="strength-bar"></div>
                    </div>
                    <span id="strength-text"></span>
                </div>
            </div>
            <button type="submit" class="login-btn" id="register-btn">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </form>

        <div class="form-footer">
            <span id="switch-text">Don't have an account? </span>
            <a id="switch-link" onclick="switchForm()">Register here</a>
        </div>
    </div>

    <script>
        let isLoginForm = true;
        const urlParams = new URLSearchParams(window.location.search);
        const redirect = urlParams.get('redirect') || '/account';

        // Show message if redirected
        if (urlParams.get('redirect')) {
            showError('Please login to access this page');
        }

        // Toggle password visibility
        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Check password strength
        function checkPasswordStrength(password) {
            const strengthDiv = document.getElementById('password-strength');
            const strengthBar = document.getElementById('strength-bar');
            const strengthText = document.getElementById('strength-text');

            if (password.length === 0) {
                strengthDiv.style.display = 'none';
                return;
            }

            strengthDiv.style.display = 'block';
            let strength = 0;

            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z\d]/.test(password)) strength++;

            strengthBar.className = 'strength-bar-fill';
            
            if (strength <= 2) {
                strengthBar.classList.add('strength-weak');
                strengthBar.style.width = '33%';
                strengthText.textContent = 'Weak password';
                strengthText.style.color = '#f44336';
            } else if (strength <= 4) {
                strengthBar.classList.add('strength-medium');
                strengthBar.style.width = '66%';
                strengthText.textContent = 'Medium strength';
                strengthText.style.color = '#ff9800';
            } else {
                strengthBar.classList.add('strength-strong');
                strengthBar.style.width = '100%';
                strengthText.textContent = 'Strong password';
                strengthText.style.color = '#4caf50';
            }
        }

        // Switch to login tab
        function switchToLogin() {
            document.getElementById('login-form').style.display = 'flex';
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-tab').classList.add('active');
            document.getElementById('register-tab').classList.remove('active');
            document.getElementById('header-text').textContent = 'Welcome back! Please login to continue';
            document.getElementById('switch-text').textContent = "Don't have an account? ";
            document.getElementById('switch-link').textContent = 'Register here';
            isLoginForm = true;
            hideMessages();
        }

        // Switch to register tab
        function switchToRegister() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'flex';
            document.getElementById('login-tab').classList.remove('active');
            document.getElementById('register-tab').classList.add('active');
            document.getElementById('header-text').textContent = 'Create your Hustle Cart account';
            document.getElementById('switch-text').textContent = 'Already have an account? ';
            document.getElementById('switch-link').textContent = 'Login here';
            isLoginForm = false;
            hideMessages();
        }

        // Switch form function
        function switchForm() {
            if (isLoginForm) {
                switchToRegister();
            } else {
                switchToLogin();
            }
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            setTimeout(() => errorDiv.classList.remove('show'), 5000);
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.classList.add('show');
        }

        // Hide messages
        function hideMessages() {
            document.getElementById('error-message').classList.remove('show');
            document.getElementById('success-message').classList.remove('show');
        }

        // Set button loading state
        function setButtonLoading(button, loading) {
            if (loading) {
                button.disabled = true;
                button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Please wait...';
            } else {
                button.disabled = false;
                if (button.id === 'login-btn') {
                    button.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
                } else {
                    button.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
                }
            }
        }

        // Validate email
        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        // Login form handler
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            hideMessages();

            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            const button = document.getElementById('login-btn');

            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }

            if (!isValidEmail(email)) {
                showError('Please enter a valid email address');
                return;
            }

            setButtonLoading(button, true);

            try {
                const response = await fetch('/handle_login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess('Login successful! Redirecting...');
                    setTimeout(() => window.location.href = redirect, 1000);
                } else {
                    showError(data.error || 'Login failed');
                    setButtonLoading(button, false);
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Login failed. Please try again.');
                setButtonLoading(button, false);
            }
        });

        // Register form handler
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            hideMessages();

            const username = document.getElementById('reg-username').value.trim();
            const email = document.getElementById('reg-email').value.trim();
            const password = document.getElementById('reg-password').value;
            const button = document.getElementById('register-btn');

            if (!username || !email || !password) {
                showError('Please fill in all fields');
                return;
            }

            if (!isValidEmail(email)) {
                showError('Please enter a valid email address');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters long');
                return;
            }

            setButtonLoading(button, true);

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess('Registration successful! Redirecting...');
                    setTimeout(() => window.location.href = redirect, 1000);
                } else {
                    showError(data.error || 'Registration failed');
                    setButtonLoading(button, false);
                }
            } catch (error) {
                console.error('Registration error:', error);
                showError('Registration failed. Please try again.');
                setButtonLoading(button, false);
            }
        });

        // Clear messages when user starts typing
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', hideMessages);
        });
    </script>
</body>
</html>
