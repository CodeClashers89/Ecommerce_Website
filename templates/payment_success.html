<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - Hustle Cart</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e8e8e8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .success-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }
        .success-icon {
            font-size: 60px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .success-message {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .order-details {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .btn {
            background: #2d8cff;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            cursor: pointer;
        }
        .btn:hover {
            background: #0066ff;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">✓</div>
        <div class="success-message">Payment Successful!</div>
        <div class="order-details">
            <p><strong>Order ID:</strong> #{{ order_id }}</p>
            <p><strong>Total Amount:</strong> ₹{{ "%.2f"|format(total) }}</p>
        </div>
        <p>Thank you for your purchase! Your order has been confirmed.</p>
        <div>
            <a href="{{ url_for('home') }}" class="btn">Continue Shopping</a>
            <a href="{{ url_for('account') }}" class="btn">View Orders</a>
        </div>
    </div>
</body>
</html>
